<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的方法console</title>
</head>
<body>
<script src="../jquery-3.1.0.min.js"></script>	
<script src="lodash.js"></script>
<script>

    // 网址：https://lodash.com/     http://lodashjs.com/docs/
	

	var arr1 = ['a','b','c','d','e','f'];

	console.log(_.chunk(arr1,2));
	// ['a','b'] ['c','d'] ['e','f']


    //＊＊＊ 删除数组中为假的元素＊＊＊
	var arr2 = ['a','v',null,0,5,undefined,'c',9,NaN,'j',false,true];
	console.log(_.compact(arr2));  // ["a", "v", 5, "c", 9, "j", true]


	//＊＊＊在原数组中，删除需要排出的值＊＊＊
	var arr3 = [1,3,5,2,6,4,0,9,8],
		arr4 = [2,4,6]; // 需要排除掉的值
	console.log(_.difference(arr3,arr4));  // [1, 3, 5, 0, 9, 8]


	//＊＊＊删除数组中的前n项，返回剩下的数组＊＊＊
	var arr5 = [1,2,3,4,5,6];
	console.log(_.drop(arr5,3)); // [4, 5, 6]


	// ＊＊＊删除数组中的后n项，返回剩下的数组＊＊＊
	var arr6 = [1,2,3,4,5,6];
	console.log(_.dropRight(arr6,3)); // [1, 2, 3]


	// 
	var arr7 = [10,2,3,4,5,6,8,0,9];
	console.log(_.dropRightWhile(arr7,function(n){return n>3;}))


</script>




</body>
</html>
