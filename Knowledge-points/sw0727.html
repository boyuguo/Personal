<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知识点</title>
	<style>
		*{margin:0;padding:0;}
		html,body,.container{width:100%;height:100%;}
		.container>.box{margin:20px;border:1px #ccc dashed;padding:20px;}

</head>
<body>
	<div class="container">
		<div class="box box1">
			<p class="info">网址：https://segmentfault.com/a/1190000010173792</p>
			<p class='info'>移动端滚动事件触发的时候 告诉浏览器,不需要等待这个事件结果,继续滚就好了=>然后滚动就会变的流畅</p>
			<div class="img_box"><img src="./image/passive.png" alt=""></div>
		</div>

			<div class="img_box"><img src="./image/form1.png" alt=""  width='1000'></div>
			<div class="img_box"><img src="./image/form2.png" alt="" width="800"></div>
		</div>
		<div class="box box3">
			<p class="info">上传项目时如何屏蔽一些文件</p>
			<p class="info">vim .gitignore 进入.gitignore文件然后去输入要屏蔽的文件</p>
			<p class="info">修改完先 esc 键保存 再 ：q 退出</p>
			<div class="img_box"><img src="./image/vim.png" alt=""></div>
		</div>
