<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Set up</title>
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/setup.css">
</head>
<body>
	
	<div class="container log-container">
		<!-- common header start -->
		<div class="header clearfix">
			<div class="header-left">
				<div class="header_icon">
					<img src="../image/common/u738.png" alt="">
				</div>
				<h3 class="header_title">PTN评估优化管理系统</h3>
			</div>
			<div class="header-right clearfix" id="header-right"></div>
		</div>
		<!-- common header end -->
		<!-- common left menu start -->
		<div class="left-menu">
			<div class="decoration">
				<span></span><span></span><span></span>
			</div>
			<ul class="menu-list">
				<li class="main-menu-item open">
					<div class="main-menu-tit item">
						<span class="icon"></span>
						<b>我的评估</b>
					</div>
					<div class="meun-content">
						<ol class="sub-menu-list">
							<li class="sub-menu-item item">
								<a href="./core.html">
									<img src="../image/common/u1804.png" alt="" class="icon">
									<img src="../image/common/u1181.png" alt="" class="white-icon">
									<span>评估中心</span>
								</a>
							</li>
							<li class="sub-menu-item item">
								<a href="./result.html">
									<img src="../image/common/u1203.png" alt="" class="icon">
									<img src="../image/common/u1828.png" alt="" class="white-icon">
									<span>评估结果</span>
								</a>
							</li>
							<li class="sub-menu-item item">
								<a href="./task.html">
									<img src="../image/common/u1211.png" alt="" class="icon">
									<img src="../image/common/u3239.png" alt="" class="white-icon">
									<span>评估任务</span>
								</a>
							</li>
							<li class="sub-menu-item item">
								<a href="./template.html">
									<img src="../image/common/u1187.png" alt="" class="icon">
									<img src="../image/common/u3532.png" alt="" class="white-icon">
									<span>评估模版</span>
								</a>
							</li>
							<li class="sub-menu-item item">
								<a href="./config.html">
									<img src="../image/common/u1185.png" alt="" class="icon">
									<img src="../image/common/u1185.png" alt="" class="white-icon">
									<span>指标配置</span>
								</a>
							</li>
						</ol>
					</div>
					
				</li>
				<li class="main-menu-item open">
					<div class="main-menu-tit item">
						<span class="icon"></span>
						<b>系统设置</b>
					</div>
					<div class="meun-content">
						<ol class="sub-menu-list">
							<li class="sub-menu-item item">
								<a href="./management.html">
									<img src="../image/common/u1183.png" alt="" class="icon">
									<img src="../image/common/u3991.png" alt="" class="white-icon">
									<span>账户管理</span>
								</a>
							</li>
							<li class="sub-menu-item item">
								<a href="./log.html">
									<img src="../image/common/u1179.png" alt="" class="icon">
									<img src="../image/common/u4183.png" alt="" class="white-icon">
									<span>操作日志</span>
								</a>
							</li>
							<li class="sub-menu-item item active">
								<img src="../image/common/u1185.png" alt="" class="icon">
								<img src="../image/common/u1185.png" alt="" class="white-icon">
								<span>数据录入设置</span>
							</li>
							<li class="sub-menu-item item">
								<a href="./config.html">
									<img src="../image/common/u1185.png" alt="" class="icon">
									<img src="../image/common/u1185.png" alt="" class="white-icon">
									<span>指标配置</span>
								</a>
							</li>
						</ol>
					</div>
				</li>
			</ul>
		</div>
		<!-- common left menu end -->

		<!-- common setup content start -->
		<div class="content-box">
			<div class="setup-content">
				<h3 class="title">数据设置</h3>
				<div class="sub-box download-content">
					<p>备件设置</p>
					<p>
						<span>备件表</span>
						<a href="">模板下载</a>
					</p>
					<p>
						<a href="">导入</a>
					</p>
				</div>
				
				<h3 class="title">数据采集设置</h3>
				<div class="sub-box data-setup">
					<label><input class="mui-switch mui-switch-anim" type="checkbox" checked> <span>采集开启</span></label>
					<h6 class="time">采集时间设置</h6>
					<p class="setup-time">
						<label for="">周期:</label>
						<select name="" id="">
							<option value="0">请选择</option>
							<option value="1">每天</option>
							<option value="2">每周</option>
						</select>
						<label for="">开始时间:</label>
						<input type="text" placeholder="00:00:00">
					</p>
					
				</div>

				<h3 class="title">FTP设置<span>*</span></h3>
				<form action="" class="setup-form1 sub-box">
					<div class="form-group">
						<input type="text" name="ip" class="form-control" placeholder="IP">
					</div>
					<div class="form-group">
						<input type="text" name="account" class="form-control" placeholder="帐号">
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" placeholder="密码">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-blue">验证</button>
					</div>
				</form>

				<h3 class="title">SSH设置</h3>
				<div class="setup-sub-form">
					<p class="sub-title">CiTRANS 680设备设置</p>
					<form action="" class="setup-form2">
						<div class="form-group">
							<input type="text" class="form-control" placeholder=" 端口">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder=" 密码">
						</div>
					</form>
				</div>
				<div class="setup-sub-form">
					<p class="sub-title">CiTRANS 690设备设置</p>
					<form action="" class="setup-form3">
						<div class="form-group">
							<input type="text" class="form-control" placeholder=" 端口">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder=" 用户名">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder=" 密码">
						</div>
					</form>
				</div>


				<h3 class="title">私有协议</h3>
				<div class="sub-box protocol-box">
					私有协议 私有协议 私有协议 私有协议 私有协议 私有协议 私有协议 私有协议 私有协议 私有协议
				</div>
				
				
			</div>
		</div>
		<!-- common setup content end -->
	</div>


	<script src='../js/jquery-3.1.0.min.js'></script>
	<script src='../js/jquery.validate.min.js'></script>
	<script src='../js/jquery.validate.messages_zh.min.js'></script>
	<script src='../js/tool.js'></script>
	<script src='../js/common.js'></script>
	<script src='../js/setup.js'></script>
</body>
</html>
