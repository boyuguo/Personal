<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="bootstrap.css">
	<style>
		*{margin:0;padding:0;}
		html,body{width:100%;height:100%;font-size:12px;}
		body{
			font-family: Arial,Helvetica,sans-serif!important;
    		font-size: 12px;
    		color: #222;
    		line-height: 1.42857143;
    		background:#fff;
    	}
		*,*:before,*:after{box-sizing:border-box;}
		.col2{width: 16.667%;max-width: 16.667%;-ms-flex-preferred-size: 16.667%;flex-basis: 16.667%;}
		.col4{width: 33.33333%;max-width: 33.33333%;-ms-flex-preferred-size: 33.33333%;flex-basis: 33.33333%;}
		.col12{width: 100%;max-width: 100%;-ms-flex-preferred-size: 100%;flex-basis: 100%;}
		.baseline{float: left;position: relative;padding-left: 1%;padding-right: 1%;}
		.alpha{padding-left: 0 !important;}
		.float-clear{clear:both;}
		.mb10{margin-bottom:10px;}
		.ml10{margin-left:10px;}
		.mr10{margin-right:10px;}
		.mt10{margin-top:10px;}
		.mt5{margin-top:5px;}
		.pt10{padding-top:10px;}
		.pb10{padding-bottom:10px;}
		.pl10{padding-left:10px;}
		.pr10{padding-right:10px;}
		.align-center{-webkit-box-pack: center;-ms-flex-pack: center;justify-content: center;text-align: center;}
		.omega{padding-right: 0 !important;}
		.color-white{color:#fff!important;}
		.bgcolor-white{background: #fff;}
		.overflow{overflow: hidden;}
		.module-pos-item {padding: 10px;}
        .module-pos-icon-footer{display:inline-block;text-align:center;}
        
		footer{width:100%;background:#222;}
		.nav{line-height:40px;background:#aaa;}
		.container{max-width:1400px;}
		.module-pos-divider-footer{position: absolute;display: block;top: 50%;right: 0;-webkit-transform: translate(0,-50%);-moz-transform: translate(0,-50%);-o-transform: translate(0,-50%);-ms-transform: translate(0,-50%);transform: translate(0,-50%);min-height: 35px;height: 35px;width: 1px;}
		


	</style>
</head>
<body>
	<footer>
		<div class="nav">
			<div class="container">
				<div class="row">
					<div class="baseline col4 align-center">
						<a href="javascript:;">
							<span class="module-pos-icon-footer col-md-12 col-sm-12 ">icon</span>
							<h4 class="module-pos-icon-footer col-md-12 col-sm-12 ">如何购物</h4>
						</a>
						<span class="module-pos-divider-footer bgcolor-white"></span>
					</div>
					<div class="baseline col4 align-center">
						<a href="javascript:;">
							<span class="module-pos-icon-footer col-md-12 col-sm-12 ">icon</span>
							<h4 class="module-pos-icon-footer col-md-12 col-sm-12 ">常见问题</h4>
						</a>
						<span class="module-pos-divider-footer bgcolor-white"></span>
					</div>
					<div class="baseline col4 align-center">
						<a href="javascript:;">
							<span class="module-pos-icon-footer col-md-12 col-sm-12">icon</span>
							<h4 class="module-pos-icon-footer col-md-12 col-sm-12">需要帮助?</h4>
						</a>
						<span class="module-pos-divider-footer bgcolor-white"></span>
					</div>
				</div>
			</div>
		</div>
		
	</footer>
	

</body>
</html>
